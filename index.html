<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      *,
      *::before,
      *::after {
        padding: 0 !important;
        margin: 0 !important;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- <script type="text/javascript" src="dat.gui.min.js"></script>
    <script src="./js/brushes.js" type="module"></script>
    <script src="./js/canvas.js" type="module"></script> -->
    <script type="module">
      console.time("Requests: Promises");
      for (let i = 1; i <= 100; i++) {
        fetch(`https://jsonplaceholder.typicode.com/todos/${i}`).then(
          (response) => response.json()
        );
        // .then((json) => console.log(json));
      }
      console.timeEnd("Requests: Promises");

      console.time("Requests: Async await");
      for (let i = 1; i <= 100; i++) {
        let response = await fetch(
          `https://jsonplaceholder.typicode.com/todos/${i}`
        );
        let json = await response.json();

        // console.log(json);
      }
      console.timeEnd("Requests: Async await");
    </script>
  </body>
</html>
